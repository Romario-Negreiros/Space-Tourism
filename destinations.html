<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Romario Negreiros" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./src/styles/destinations/css/index.css" />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/shared/logo.svg" alt="Logo" />
      </div>

      <nav class="nav">
        <div class="nav__mobile-open" aria-label="Open mobile menu">
          <img src="assets/shared/icon-hamburger.svg" alt="Menu" />
        </div>

        <div class="nav__mobile-close" aria-label="Close mobile menu">
          <img src="assets/shared/icon-close.svg" alt="Menu" />
        </div>

        <ul class="nav__list">
          <li>
            <a href="index.html"><span>00</span>HOME</a>
          </li>
          <li data-active>
            <a href="destinations.html"><span>01</span>DESTINATION</a>
          </li>
          <li>
            <a href="crews.html"><span>02</span>CREW</a>
          </li>
          <li>
            <a href="technologies.html"><span>03</span>TECHNOLOGY</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="loader">
      <div class="spinner">
      </div>
      <p class="text">Loading</p>
    </main>

    <main class="main-inative">

      <section class="heading">
        <span>01</span>
        <h1>PICK YOUR DESTINATION</h1>
      </section>

      <section class="img-wrapper">
        <img class="images" src="" alt="" />
      </section>

      <article class="content">
        <ul class="content__options">
          <li>MOON</li>
          <li>MARS</li>
          <li>EUROPA</li>
          <li>TITAN</li>
        </ul>

        <section class="content__data">
          <h2 class="name"></h2>
          <p class="description">
          </p>
        </section>

        <div class="line"></div>

        <section class="content__statistics">
          <section>
            <h3><abr>Avg.</abr> distance</h3>
            <subtitle class="distance"></subtitle>
          </section>
          <section>
            <h3><abr>Est.</abr> travel time</h3>
            <subtitle class="travel"></subtitle>
          </section>
        </section>
      </article>
    </main>
  </body>
  <script type="module" src="src/scripts/destinations/index.js"></script>
</html>
